<h1 mat-dialog-title>Add Product Form</h1>
<div [formGroup]="productform" class="mat-dialog-contend">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Name"  formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select placeholder="Category" formControlName="category">
          <mat-option value="Fruits">Fruits</mat-option>
          <mat-option value="Vegetables">Vegetables</mat-option>
          <mat-option value="Eletronics">Eletronics</mat-option>
        </mat-select>
      </mat-form-field>

      <label><h1>Product Freshness</h1></label>
      <mat-radio-group class="form-radio-group" formControlName="freshness">
      <mat-radio-button class="form-radio-button" *ngFor="let freshness of freshnesslist" [value]="freshness">
        {{freshness}}
      </mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Product Price</mat-label>
      <input matInput placeholder="Price"  formControlName="price" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea matInput placeholder="Comment" formControlName="comment" ></textarea>
    </mat-form-field>
</div>
<div mat-dialog-action [align]="'end'">
<button mat-raised-button color="warn" style="margin-right: 10px;" mat-dialog-close>Close</button>
<button mat-raised-button color="primary" (click)="Save()" [disabled]="!this.productform.valid">Save</button>
</div>
